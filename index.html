<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Data Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.14);
      --border: #1f2937;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --header-bg: #020617;
      --cell-bg: #020617;
      --cell-hover: #111827;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: linear-gradient(
        145deg,
        rgba(15, 23, 42, 0.96),
        rgba(15, 23, 42, 0.98)
      );
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.75);
      padding: 20px 20px 24px;
      backdrop-filter: blur(18px);
    }

    @media (min-width: 768px) {
      .app {
        padding: 24px 28px 28px;
      }
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      padding-bottom: 12px;
    }

    .app-title {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--text-muted);
    }

    .app-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 14px;
    }

    button {
      border-radius: 999px;
      padding: 7px 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(
        circle at top left,
        rgba(34, 197, 94, 0.12),
        rgba(15, 23, 42, 0.95)
      );
      color: var(--text);
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      outline: none;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.06s ease, box-shadow 0.15s ease;
      box-shadow: 0 0 0 rgba(34, 197, 94, 0.0);
    }

    button span.icon {
      font-size: 1rem;
      line-height: 1;
    }

    button:hover {
      background: radial-gradient(
        circle at top left,
        rgba(34, 197, 94, 0.21),
        rgba(15, 23, 42, 0.98)
      );
      border-color: var(--accent);
      box-shadow: 0 0 18px rgba(34, 197, 94, 0.25);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 0 0 rgba(34, 197, 94, 0.0);
    }

    .table-wrapper {
      border-radius: 14px;
      border: 1px solid rgba(51, 65, 85, 0.8);
      background: rgba(15, 23, 42, 0.95);
      overflow: auto;
      max-height: 70vh;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 450px;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 5;
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 1),
        rgba(15, 23, 42, 0.96)
      );
    }

    th,
    td {
      border-bottom: 1px solid rgba(30, 41, 59, 0.85);
      padding: 8px 10px;
      font-size: 0.85rem;
      text-align: left;
    }

    th {
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      position: relative;
      user-select: none;
      cursor: pointer;
      white-space: nowrap;
    }

    th .header-inner {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    th .header-label {
      pointer-events: none;
    }

    th .sort-indicator {
      font-size: 0.7rem;
      color: var(--text-muted);
      opacity: 0.4;
      min-width: 10px;
      text-align: center;
    }

    th.sorted-asc,
    th.sorted-desc {
      color: var(--accent);
    }

    th.sorted-asc .sort-indicator,
    th.sorted-desc .sort-indicator {
      opacity: 1;
      color: var(--accent);
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.96);
    }

    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.99);
    }

    tbody tr:hover {
      background: var(--cell-hover);
    }

    td {
      color: var(--text);
    }

    .cell {
      min-width: 80px;
      outline: none;
      border-radius: 6px;
      padding: 4px 6px;
      margin: -4px -6px;
      display: inline-block;
      min-height: 18px;
      cursor: text;
    }

    .cell:focus {
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.8);
    }

    .name-cell {
      color: #38bdf8;
      font-weight: 600;
    }

    .icon-cell {
      width: 44px;
      text-align: center;
      padding-right: 6px;
    }

    .image-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: rgba(56, 189, 248, 0.12);
      border: 1px solid rgba(56, 189, 248, 0.35);
      color: #e5e7eb;
      text-decoration: none;
      transition: background 0.15s ease, transform 0.08s ease,
        border-color 0.15s ease, box-shadow 0.15s ease;
      font-size: 0.95rem;
    }

    .image-link:hover {
      background: rgba(56, 189, 248, 0.2);
      border-color: #38bdf8;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.35);
      transform: translateY(-1px);
    }

    .image-link:active {
      transform: translateY(0);
    }

    .image-link.disabled,
    .image-link.disabled:hover {
      border-color: rgba(148, 163, 184, 0.3);
      background: rgba(148, 163, 184, 0.12);
      box-shadow: none;
      transform: none;
      cursor: not-allowed;
    }

    .hint-bar {
      margin-top: 8px;
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .hint-pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.4);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div>
        <div class="app-title">
          Simple Data Table
          <span class="badge">Netlify-ready</span>
        </div>
        <div class="app-subtitle">
          Click cells to edit ‚Ä¢ Click headers to sort ‚Ä¢ Double-click headers to rename.
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="addRowBtn">
        <span class="icon">‚ûï</span>
        Add Row
      </button>
      <button id="addColBtn">
        <span class="icon">üìä</span>
        Add Column
      </button>
      <button id="exportBtn">
        <span class="icon">‚¨áÔ∏è</span>
        Export Data
      </button>
      <button id="importBtn">
        <span class="icon">‚¨ÜÔ∏è</span>
        Import Data
      </button>
      <input type="file" id="importFileInput" accept="application/json" hidden />
    </div>

    <div class="table-wrapper">
      <table id="dataTable">
        <thead>
          <tr>
            <th data-col-index="0" class="icon-cell">
              <span class="header-inner">
                <span class="header-label">Images</span>
                <span class="sort-indicator">‚áÖ</span>
              </span>
            </th>
            <th data-col-index="1">
              <span class="header-inner">
                <span class="header-label">Name</span>
                <span class="sort-indicator">‚áÖ</span>
              </span>
            </th>
            <th data-col-index="2">
              <span class="header-inner">
                <span class="header-label">Rating</span>
                <span class="sort-indicator">‚áÖ</span>
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- rows will be created by JS -->
        </tbody>
      </table>
    </div>

    <div class="hint-bar">
      <span class="hint-pill">
        üîç Anything typed in the <strong>Name</strong> column becomes a Google Images link.
      </span>
      <span>
        Use the new image icon in each row to open Google Images for that name.
      </span>
    </div>
  </div>

  <script>
    const table = document.getElementById("dataTable");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");

    const STORAGE_KEY = "simple-data-table-state";

    const addRowBtn = document.getElementById("addRowBtn");
    const addColBtn = document.getElementById("addColBtn");
    const exportBtn = document.getElementById("exportBtn");
    const importBtn = document.getElementById("importBtn");
    const importFileInput = document.getElementById("importFileInput");

    // Track sort direction per column: "asc" or "desc"
    const sortState = {};

    function buildImageSearchUrl(query) {
      return "https://www.google.com/search?tbm=isch&q=" +
        encodeURIComponent(query);
    }

    function createCell(colIndex) {
      const td = document.createElement("td");

      if (colIndex === 0) {
        td.className = "icon-cell";

        const link = document.createElement("a");
        link.href = "#";
        link.target = "_blank";
        link.className = "image-link disabled";
        link.title = "Open Google Images for this name";

        link.addEventListener("click", (e) => {
          if (link.classList.contains("disabled")) {
            e.preventDefault();
          }
        });

        link.textContent = "üñºÔ∏è";
        td.appendChild(link);
      } else if (colIndex === 1) {
        // Name column: editable text
        const div = document.createElement("div");
        div.className = "cell name-cell";
        div.setAttribute("contenteditable", "true");
        div.dataset.role = "name";

        // Update icon link whenever text changes
        div.addEventListener("input", handleNameInput);
        div.addEventListener("input", handleCellChange);

        td.appendChild(div);
      } else {
        // Regular editable text cell
        const div = document.createElement("div");
        div.className = "cell";
        div.setAttribute("contenteditable", "true");
        div.addEventListener("input", handleCellChange);
        td.appendChild(div);
      }

      return td;
    }

    function handleNameInput(event) {
      const nameCell = event.target;
      const text = nameCell.textContent.trim();
      const row = nameCell.closest("tr");
      const imageLink = row?.querySelector(".image-link");

      if (!imageLink) return;

      if (text) {
        imageLink.href = buildImageSearchUrl(text);
        imageLink.classList.remove("disabled");
        imageLink.setAttribute(
          "aria-label",
          `Open Google Images for ${text}`
        );
      } else {
        imageLink.href = "#";
        imageLink.classList.add("disabled");
        imageLink.setAttribute(
          "aria-label",
          "Google Images (enter a name first)"
        );
      }
    }

    function handleCellChange() {
      saveTableState();
    }

    function addRow() {
      const colCount = thead.querySelectorAll("th").length;
      const tr = document.createElement("tr");

      for (let i = 0; i < colCount; i++) {
        tr.appendChild(createCell(i));
      }

      tbody.appendChild(tr);
      saveTableState();
    }

    function addColumn() {
      const currentCols = thead.querySelectorAll("th").length;
      const newIndex = currentCols;
      const defaultName = "Column " + (newIndex + 1);
      const headerName =
        prompt("New column name:", defaultName) || defaultName;

      // Create header cell
      const th = document.createElement("th");
      th.dataset.colIndex = newIndex;

      const headerInner = document.createElement("span");
      headerInner.className = "header-inner";

      const label = document.createElement("span");
      label.className = "header-label";
      label.textContent = headerName;

      const sortIndicator = document.createElement("span");
      sortIndicator.className = "sort-indicator";
      sortIndicator.textContent = "‚áÖ";

      headerInner.appendChild(label);
      headerInner.appendChild(sortIndicator);
      th.appendChild(headerInner);

      attachHeaderEvents(th);

      thead.querySelector("tr").appendChild(th);

      // Add cells for each existing row
      Array.from(tbody.querySelectorAll("tr")).forEach((row) => {
        row.appendChild(createCell(newIndex));
      });

      saveTableState();
    }

    function attachHeaderEvents(th) {
      th.addEventListener("click", (e) => {
        // Ignore clicks if user is selecting text (simple heuristic)
        if (window.getSelection().toString().length > 0) return;

        const colIndex = parseInt(th.dataset.colIndex, 10);
        sortTable(colIndex);
      });

      th.addEventListener("dblclick", (e) => {
        e.stopPropagation();
        const label = th.querySelector(".header-label");
        const currentName = (label?.textContent || "").trim();
        const newName = prompt("Rename column:", currentName) || currentName;
        if (label && newName.trim()) {
          label.textContent = newName.trim();
          saveTableState();
        }
      });
    }

    function sortTable(colIndex) {
      const rows = Array.from(tbody.querySelectorAll("tr"));
      if (rows.length === 0) return;

      const currentDirection = sortState[colIndex] || "desc";
      const newDirection = currentDirection === "asc" ? "desc" : "asc";
      sortState[colIndex] = newDirection;

      rows.sort((rowA, rowB) => {
        const cellA = rowA.children[colIndex];
        const cellB = rowB.children[colIndex];

        if (!cellA || !cellB) return 0;

        const textA = cellA.textContent.trim();
        const textB = cellB.textContent.trim();

        const numA = parseFloat(textA);
        const numB = parseFloat(textB);

        let cmp;
        if (!isNaN(numA) && !isNaN(numB) && textA !== "" && textB !== "") {
          // Numeric comparison if both cells look like numbers
          cmp = numA - numB;
        } else {
          // String comparison (case-insensitive, numeric-aware)
          cmp = textA.localeCompare(textB, undefined, {
            numeric: true,
            sensitivity: "base",
          });
        }

        return newDirection === "asc" ? cmp : -cmp;
      });

      // Clear tbody and re-append in new order
      tbody.innerHTML = "";
      rows.forEach((row) => tbody.appendChild(row));

      // Update header sort indicators
      updateSortIndicators(colIndex, newDirection);

      saveTableState();
    }

    function updateSortIndicators(activeIndex, direction) {
      const headers = thead.querySelectorAll("th");
      headers.forEach((th) => {
        const idx = parseInt(th.dataset.colIndex, 10);
        const indicator = th.querySelector(".sort-indicator");
        th.classList.remove("sorted-asc", "sorted-desc");

        if (!indicator) return;

        if (idx === activeIndex) {
          if (direction === "asc") {
            indicator.textContent = "‚ñ≤";
            th.classList.add("sorted-asc");
          } else {
            indicator.textContent = "‚ñº";
            th.classList.add("sorted-desc");
          }
        } else {
          indicator.textContent = "‚áÖ";
        }
      });
    }

    // Initial header event wiring
    function initHeaders() {
      thead.querySelectorAll("th").forEach((th, index) => {
        th.dataset.colIndex = index;
        attachHeaderEvents(th);
      });
    }

    function saveTableState() {
      const state = collectTableState();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function buildHeader(label, index) {
      const th = document.createElement("th");
      th.dataset.colIndex = index;
      if (index === 0) {
        th.classList.add("icon-cell");
      }

      const headerInner = document.createElement("span");
      headerInner.className = "header-inner";

      const lbl = document.createElement("span");
      lbl.className = "header-label";
      lbl.textContent = label;

      const sortIndicator = document.createElement("span");
      sortIndicator.className = "sort-indicator";
      sortIndicator.textContent = "‚áÖ";

      headerInner.appendChild(lbl);
      headerInner.appendChild(sortIndicator);
      th.appendChild(headerInner);

      attachHeaderEvents(th);
      return th;
    }

    function collectTableState() {
      const headers = Array.from(thead.querySelectorAll("th")).map((th) => {
        const label = th.querySelector(".header-label");
        return label ? label.textContent.trim() : "";
      });

      const rows = Array.from(tbody.querySelectorAll("tr")).map((tr) => {
        return Array.from(tr.children).map((td, idx) => {
          if (idx === 0) return ""; // icon column
          const cell = td.querySelector(".cell, .name-cell");
          return cell ? cell.textContent : "";
        });
      });

      return { headers, rows };
    }

    function resetSortState() {
      Object.keys(sortState).forEach((key) => delete sortState[key]);
      updateSortIndicators(-1, null);
    }

    function applyState(state) {
      if (!state || !Array.isArray(state.headers) || !Array.isArray(state.rows)) {
        return false;
      }

      const headerRow = thead.querySelector("tr");
      headerRow.innerHTML = "";
      state.headers.forEach((label, idx) => {
        const th = buildHeader(label || "Column " + (idx + 1), idx);
        headerRow.appendChild(th);
      });

      tbody.innerHTML = "";
      state.rows.forEach((rowData) => {
        const tr = document.createElement("tr");
        state.headers.forEach((_, idx) => {
          const td = createCell(idx);
          const val = rowData[idx] || "";
          if (idx > 0) {
            const cellEl = td.querySelector(".name-cell, .cell");
            if (cellEl) {
              cellEl.textContent = val;
            }
          }
          tr.appendChild(td);
        });

        // After the row is assembled and attached, wire the image icon to the
        // saved name so image links work immediately on page load.
        const nameCell = tr.querySelector(".name-cell");
        if (nameCell) {
          handleNameInput({ target: nameCell });
        }

        tbody.appendChild(tr);
      });

      initHeaders();
      resetSortState();
      return true;
    }

    function loadTableState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return false;

      try {
        const state = JSON.parse(saved);
        if (!applyState(state)) {
          return false;
        }
        return true;
      } catch (err) {
        console.warn("Failed to load saved table state", err);
        return false;
      }
    }

    function bootstrap() {
      const restored = loadTableState();
      if (!restored) {
        initHeaders();
        for (let i = 0; i < 10; i++) {
          addRow();
        }
        saveTableState();
      }
    }

    // Capture any last-minute edits when the tab is about to close or hide.
    window.addEventListener("beforeunload", saveTableState);
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        saveTableState();
      }
    });

    function exportData() {
      const state = collectTableState();
      const json = JSON.stringify(state, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      const today = new Date().toISOString().split("T")[0];
      link.href = url;
      link.download = `table-data-${today}.json`;
      document.body.appendChild(link);
      link.click();
      link.remove();
      URL.revokeObjectURL(url);
    }

    function handleImportFile(event) {
      const file = event.target.files?.[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const parsed = JSON.parse(e.target?.result);
          const applied = applyState(parsed);
          if (!applied) {
            alert("Import failed: file is missing headers or rows.");
            return;
          }
          saveTableState();
        } catch (err) {
          console.error("Import failed", err);
          alert("Import failed: invalid JSON file.");
        } finally {
          importFileInput.value = "";
        }
      };
      reader.readAsText(file);
    }

    bootstrap();

    // Button wiring
    addRowBtn.addEventListener("click", addRow);
    addColBtn.addEventListener("click", addColumn);
    exportBtn.addEventListener("click", exportData);
    importBtn.addEventListener("click", () => importFileInput.click());
    importFileInput.addEventListener("change", handleImportFile);
  </script>
</body>
</html>
